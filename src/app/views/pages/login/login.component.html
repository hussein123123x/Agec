<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>الدخول للنظام</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="username"
                    cFormControl
                    placeholder="Username"
                    name="email"
                    [(ngModel)]="email"
                  />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    type="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    name="password"
                    [(ngModel)]="password"
                  />
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-0" color="link" (click)="forgotPassword()">
                      نسيت كلمة المرور
                    </button>
                  </c-col>
                  <c-col class="text-end" xs="6">
                    <button cButton class="px-4" color="primary" (click)="login()">
                      دخول
                    </button>
                  </c-col>
                </c-row>
              </form>

            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-light py-5">
            <c-card-body class="text-center text-black">
              <div>
                <img src="../../../../assets/images/logo small.svg" style="width: 100px; height: 100px; margin-bottom: 20px;" alt="">
                <h2>AGEC</h2>

                <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button> -->
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
