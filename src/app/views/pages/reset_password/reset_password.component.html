<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="resetPassword()" #resetForm="ngForm">
                <h1>إعادة تعيين كلمة المرور</h1>
                <p class="text-body-secondary">Reset your password</p>

                <!-- New Password Field -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    name="newPassword"
                    [(ngModel)]="newPassword"
                    placeholder="كلمة المرور الجديدة"
                    cFormControl
                    required
                  />
                  <button type="button" cButton color="light" (click)="showPassword = !showPassword">
                      <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </c-input-group>

                <!-- Confirm Password Field -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    name="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    placeholder="تأكيد كلمة المرور"
                    cFormControl
                    required
                  />
                  <button type="button" cButton color="light" (click)="showConfirmPassword = !showConfirmPassword">
                      <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </c-input-group>


                <!-- Submit -->
                <c-row class="mt-4">
                  <c-col class="text-end" xs="12">
                    <button cButton class="px-4" color="primary" type="submit">
                      حفظ كلمة المرور
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

          <!-- Logo Side -->
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-light py-5">
            <c-card-body class="text-center text-black">
              <div>
                <img src="../../../../assets/images/logo small.svg"
                     style="width: 100px; height: 100px; margin-bottom: 20px;" alt="">
                <h2>AGEC</h2>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
